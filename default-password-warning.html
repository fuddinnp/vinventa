            <div class="col-lg-5 modal-wrapper-xl1 default-password-small-width-modal  mx-auto">

                    <div class="modal-body">
                        <div
                            class="add-user-modal adding-adapter-wrapper modal-query-wizard-wrapper modal-add-connections-wrapper">
                            <div class="adding-adapter-modal-header">
                                <div class="adapter-modal-name ml-0">
                                    Default Password Warning
                                </div>

                                <div class="adapter-modal-help-box">
                                    <a href="#" class="question-icon hidden">
                                        ?

                                    <a href="#" class="adapter-modal-help-link hidden">

                                        <p>Using default admin password is not recommended and is a security risk. Please Configure new password for Admin user.</p>
                                    </div>

                                <div class="checkbox-with-text-row mb-4">
                                    <div><input type="radio" name="a" id="rbt_change_password" value="a" checked></div>

                                    <div class="label-div mb-3 ">
                                        Monthly

                                </div>

                                <div class="adapter-modal-field-row">

                                        <label>New Password</label>
                                        <input type="text" id="input_new_password" class="field-large" placeholder="" />
                                    </div>
                                </div>
                                <div class="adapter-modal-field-row mt-3">
                                    <div class="">
                                        <label>Confirm Password</label>
                                        <input type="text" id="input_confirm_password" class="field-large" placeholder="" />
                                    </div>
                                </div>

                                <div class="default-password-modal-bottom-row">
                                    <div class="checkbox-with-text-row">
                                        <div><input type="checkbox" id="chk_do_not_show_warning_again"></div>
                                        <div class="label-div">
                                            Do not show this warning again
                                        </div>
                                        

                                    </div>
                                    <div class="default-pass-btn-div">
                                        <button type="button" id="btn_continue" class="theme-btn graydient-primary-btn">
                                            Continue
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>

    <script src="js/custom.js"></script>

    <script>
        /*
     Slidemenu
   */
        (function () {
            var $body = document.body,
                $menu_trigger = $body.getElementsByClassName("menu-trigger")[0];

            if (typeof $menu_trigger !== "undefined") {
                $menu_trigger.addEventListener("click", function () {
                    $body.className =
                        $body.className == "menu-active" ? "" : "menu-active";
                });
            }
        }.call(this));
    </script>

    <script type="text/javascript">
        function DropDown(el) {
            this.dd = el;
            this.initEvents();
        }
        DropDown.prototype = {
            initEvents: function () {
                var obj = this;

                obj.dd.on("click", function (event) {
                    $(this).toggleClass("active");
                    event.stopPropagation();
                });
            },
        };

        $(function () {
            var dd = new DropDown($("#dd"));

            $(document).click(function () {
                // all dropdowns
                $(".wrapper-dropdown-2").removeClass("active");
            });
        });
    </script>

    <script>
        // Initialize the plugin
        const demo = document.querySelector("#scroll");
        const ps = new PerfectScrollbar(demo);

        // Handle size change
        document.querySelector("#resize").addEventListener("click", () => {
            // Get updated values
            width = document.querySelector("#width").value;
            height = document.querySelector("#height").value;

            // Set demo sizes
            demo.style.width = `${width}px`;
            demo.style.height = `${height}px`;

            // Update Perfect Scrollbar
            ps.update();
        });
    </script>
