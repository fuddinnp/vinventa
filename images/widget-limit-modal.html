<body class="">

                <div class="col-lg-12">
                    <section id="content">
                        <div class="section-wrapper">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="col-lg-4 modal-wrapper-xls lets-get-width-modal  mx-auto">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="lets-get-started-modal-wrapper">
                            <div class="lets-get-modal-header">
                                <div class="adapter-modal-name result-title">
                                    Limit Reached!
                                </div>
                            </div>
                            <div class="lets-get-close">
                                <button id="btn_closeIcon" type="button" class="close no-btn modal-close-btn"

                                            <img src="images/icon-max-widget-limit.svg" />

                                        <p class="mb-1">
                                            <strong>You have reached maximum widget limits</strong>
                                        </p>
                                        <p style="line-height: 22px;">
                                            (which is 25), you need to remove some existing widget before adding new
                                            one.
                                        </p>

                                            class="theme-btn graydient-primary-btn w-60 mt-3">Retry</button>

                        </div>
                    </div>

    </div>

    <script>
        $("#myModal").on("shown.bs.modal", function () {
            $("#myInput").trigger("focus");
        });
    </script>

    <script src="js/custom.js"></script>

    <script>
        /*
     Slidemenu
   */
        (function () {
            var $body = document.body,
                $menu_trigger = $body.getElementsByClassName("menu-trigger")[0];

            if (typeof $menu_trigger !== "undefined") {
                $menu_trigger.addEventListener("click", function () {
                    $body.className =
                        $body.className == "menu-active" ? "" : "menu-active";
                });
            }
        }.call(this));
    </script>

    <script type="text/javascript">
        function DropDown(el) {
            this.dd = el;
            this.initEvents();
        }
        DropDown.prototype = {
            initEvents: function () {
                var obj = this;

                obj.dd.on("click", function (event) {
                    $(this).toggleClass("active");
                    event.stopPropagation();
                });
            },
        };

        $(function () {
            var dd = new DropDown($("#dd"));

            $(document).click(function () {
                // all dropdowns
                $(".wrapper-dropdown-2").removeClass("active");
            });
        });
    </script>

    <script>
        // Initialize the plugin
        const demo = document.querySelector("#scroll");
        const ps = new PerfectScrollbar(demo);

        // Handle size change
        document.querySelector("#resize").addEventListener("click", () => {
            // Get updated values
            width = document.querySelector("#width").value;
            height = document.querySelector("#height").value;

            // Set demo sizes
            demo.style.width = `${width}px`;
            demo.style.height = `${height}px`;

            // Update Perfect Scrollbar
            ps.update();
        });
    </script>
    <style>
        .modal-backdrop {
            display: none !important;
            z-index: 0px !important;
        }
    </style>
</body>

</html>
