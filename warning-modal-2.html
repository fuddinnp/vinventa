<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script src="js/perfect-scrollbar.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

    <title>Vinventa</title>
</head>

<body class="">
    <div class="container-fluid main-wrapper p-0">
        <div class="main-container">
            <div class="row m-0">
                <div class="col-lg-12">
                    <section id="content">
                        <div class="section-wrapper">
                            <div class="section-wrapper" style="display: flex; margin-top: 20px;">
                                <div>
                                    <h1>Model Links</h1>
                                    <div class="links-model">
                                        <br />
                                        <br />
                                        <br />
                                        <p>
                                            <a href="#" data-toggle="modal" data-target="#exampleModal">Warning!</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Section ends here -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Addaing a Adapter Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="mx-auto col-lg-7 pl-0 pr-0">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="modal-add-connections-wrapper waring-modal-wrapper">
                            <div class="adding-adapter-modal-header mb-0">
                                <div class="adapter-modal-name ml-0">Warning!</div>

                                <div class="adapter-modal-help-box">
                                    <button id="btn_closeIcon" type="button" class="close no-btn modal-close-btn"
                                        data-dismiss="modal">
                                        <span>
                                            <img src="images/modal-close.svg" />
                                        </span>
                                    </button>
                                </div>
                            </div>

                            <div class="adapter-modal-content-box pb-3 pt-0">

                                <div class="d-flex mt-5 ml-2">
                                    <div class="mr-2">
                                        <img src="images/icon_warning.svg" />
                                    </div>
                                    <div class="ml-2">
                                        <h1 class="mb-4">One of the vInventa Administrators has enabled Maintenance Mode
                                        </h1>
                                        <p>You will be logged out in 60 seconds</p>
                                    </div>
                                </div>

                                <div class="search-section-buttons policy-btns-wrapper mt-5 mb-3">
                                    <button id="btn_logOutNow" type="button" class="theme-btn graydient-secondary-btn">
                                        Log Out Now
                                    </button>
                                    <button id="btn_close" type="button" class="theme-btn graydient-primary-btn">
                                        Close
                                    </button>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#myModal").on("shown.bs.modal", function () {
            $("#myInput").trigger("focus");
        });
    </script>

    <script src="js/custom.js"></script>

    <script>

        (function ($) {
            $(window).on("load", function () {
                $(".hori-scroll").mCustomScrollbar({
                    axis: "x",
                    theme: "light-2",
                    advanced: {
                        autoExpandHorizontalScroll: true //optional (remove or set to false for non-dynamic/static elements)
                    }
                });
            });
        })(jQuery);

    </script>



    <script>
        /*
         Slidemenu
       */
        (function () {
            var $body = document.body,
                $menu_trigger = $body.getElementsByClassName("menu-trigger")[0];

            if (typeof $menu_trigger !== "undefined") {
                $menu_trigger.addEventListener("click", function () {
                    $body.className =
                        $body.className == "menu-active" ? "" : "menu-active";
                });
            }
        }.call(this));
    </script>

    <script type="text/javascript">
        function DropDown(el) {
            this.dd = el;
            this.initEvents();
        }
        DropDown.prototype = {
            initEvents: function () {
                var obj = this;

                obj.dd.on("click", function (event) {
                    $(this).toggleClass("active");
                    event.stopPropagation();
                });
            },
        };

        $(function () {
            var dd = new DropDown($("#dd"));

            $(document).click(function () {
                // all dropdowns
                $(".wrapper-dropdown-2").removeClass("active");
            });
        });
    </script>

</body>

</html>
